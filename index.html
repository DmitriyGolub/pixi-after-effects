<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
    <script src="node_modules/pixi-tween.js/build/pixi-tween.js"></script>
    <script src="dist/pixi-ae.min.js"></script>
  </head>
  <body>
    <script>
      var renderer = new PIXI.WebGLRenderer(1000, 800, { antialias: true, backgroundColor: 0x10c9bb });
      document.body.appendChild(renderer.view);
      var ae = new PIXI.AfterEffects('./data.json');
      var stage = new PIXI.Container();
      stage.addChild(ae);
      animate();
      function animate() {
          renderer.render(stage);
          requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
